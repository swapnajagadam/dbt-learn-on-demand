version: 2

sources:
  - name: jaffle_shop
    description: A copy of a postgres application database.
    database: raw
    tables:
      - name: customers
        description: raw customer data.
        columns:
          - name: id
            tests:
              - unique
              - not_null

      - name: orders
        loaded_at_field: _etl_loaded_at
        freshness:
          warn_after: {count: 12, period: hour}
          error_after: {count: 24, period: hour}
        columns:
          - name: id
            tests:
              - unique
              - not_null